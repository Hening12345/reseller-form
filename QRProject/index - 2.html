<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code untuk Reseller Rusdi</title>
</head>
<body>
    <h1>QR Code untuk Reseller Rusdi</h1>
    <div id="qrcode-rusdi"></div>

    <!-- QRCode.js Library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script>
        // Membuat QR Code untuk Reseller Rusdi
        var qrCode = new QRCode(document.getElementById("qrcode-rusdi"), {
            text: "https://rionasari.github.io/reseller-form/?id_reseller=XY3r_LPT9G_KNHU1hb3&reseller_name=Rusdi",  // Ganti dengan URL form Anda
            width: 128,
            height: 128,
        });
    </script>
</body>
</html>
