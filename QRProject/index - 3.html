<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code untuk Reseller Si Imut</title>
</head>
<body>
    <h1>QR Code untuk Reseller Si Imut</h1>
    <div id="qrcode-simput"></div>

    <!-- QRCode.js Library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script>
        // Membuat QR Code untuk Reseller Si Imut
        var qrCode = new QRCode(document.getElementById("qrcode-simput"), {
            text: "https://rionasari.github.io/reseller-form/?id_reseller=LN9w_MH9Z8i5A4gfv7k&reseller_name=Si%20Imut",  // Ganti dengan URL form Anda
            width: 128,
            height: 128,
        });
    </script>
</body>
</html>
