<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Codes for Resellers</title>
</head>
<body>
    <h1>QR Code untuk Reseller</h1>
    <div id="ardi"></div>
    <div id="amba"></div>
    <div id="rusdi"></div>
    <div id="imut"></div>
    <div id="dimas"></div>

    <!-- QRCode.js Library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script>
        // Membuat QR Code untuk reseller dengan ID yang berbeda
        new QRCode(document.getElementById("ardi"), {
            text: "https://rionasari.github.io/reseller-form/?id_reseller=OB1q_NIW8W_PUS0LeNM",
            width: 128,
            height: 128,
        });
        new QRCode(document.getElementById("amba"), {
            text: "https://rionasari.github.io/reseller-form/?id_reseller=XY3r_LPT9G_KNHU1hb3",
            width: 128,
            height: 128,
        });
        new QRCode(document.getElementById("rusdi"), {
            text: "https://rionasari.github.io/reseller-form/?id_reseller=LN9w_MH9Z8i5A4gfv7k",
            width: 128,
            height: 128,
        });
        new QRCode(document.getElementById("imut"), {
            text: "https://rionasari.github.io/reseller-form/?id_reseller=9WVz_J5LQ4B0J1cZTly",
            width: 128,
            height: 128,
        });
        new QRCode(document.getElementById("dimas"), {
            text: "https://rionasari.github.io/reseller-form/?id_reseller=O7Np_qVZ1W3G7hG4X5y",
            width: 128,
            height: 128,
        });
    </script>
</body>
</html>
