<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code untuk Reseller Amba</title>
</head>
<body>
    <h1>QR Code untuk Reseller Amba</h1>
    <div id="qrcode-amba"></div>

    <!-- QRCode.js Library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script>
        // Membuat QR Code untuk Reseller Amba
        var qrCode = new QRCode(document.getElementById("qrcode-amba"), {
            text: "https://rionasari.github.io/reseller-form/?id_reseller=9WVz_J5LQ4B0J1cZTly&reseller_name=Amba",  // Ganti dengan URL form Anda
            width: 128,
            height: 128,
        });
    </script>
</body>
</html>
