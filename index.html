<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pembelian</title>
</head>
<body>
    <h1>Formulir Pembelian</h1>
    <form id="customerForm" method="GET" action="https://docs.google.com/forms/d/e/1FAIpQLScFfF4c7Rh_9NkUE7yGGf_xG5UkQHFT3C3G95ZoQDF_6t3KEg/viewform"> <!-- contoh form action -->
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Alamat:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="phone">Nomor Telepon:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="item">Barang yang ingin dibeli:</label>
        <input type="text" id="item" name="item" required><br><br>

        <button type="submit">Kirim</button>
    </form>
</body>
</html>
