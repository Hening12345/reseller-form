<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pengajuan</title>
</head>
<body>
    <h1>Formulir Pengajuan Produk</h1>
    <form id="customerForm">
        <input type="hidden" id="resellerId" name="id_reseller">
        <p><strong>Reseller: </strong><span id="resellerName"></span></p>

        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Alamat:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="phone">Nomor Telepon:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="product">Produk yang ingin diajukan:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Pilih produk</option>
            <option value="Mobil Bekas">Mobil Bekas</option>
            <option value="Mobil Baru">Mobil Baru</option>
        </select><br><br>

        <button type="submit">Kirim</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            databaseURL: "your-database-url",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id",
            measurementId: "your-measurement-id"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const resellerId = urlParams.get('id_reseller');
        document.getElementById('resellerId').value = resellerId;

        const resellerNameRef = ref(database, 'resellers/' + resellerId);
        get(resellerNameRef).then(snapshot => {
            if (snapshot.exists()) {
                document.getElementById('resellerName').textContent = snapshot.val();
            } else {
                document.getElementById('resellerName').textContent = "Reseller Tidak Ditemukan";
            }
        }).catch(error => {
            console.error("Error fetching reseller name:", error);
        });

        document.getElementById('customerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const product = document.getElementById('product').value;

            push(ref(database, 'orders'), {
                resellerId: resellerId,
                resellerName: document.getElementById('resellerName').textContent,
                name: name,
                address: address,
                phone: phone,
                product: product,
                timestamp: new Date().toISOString()
            }).then(() => {
                alert('Data berhasil disimpan!');
                window.location.href = "terima_kasih.html";
            }).catch(error => {
                console.error('Error menyimpan data:', error);
            });
        });
    </script>
</body>
</html>
