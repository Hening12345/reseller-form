<!-- Formulir Web -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pengajuan Produk</title>
</head>
<body>
    <h1>Formulir Pengajuan Produk</h1>
    <form id="customerForm">
        <input type="hidden" id="resellerId" name="id_reseller">
        <p><strong>Reseller: </strong><span id="resellerName"></span></p>

        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Alamat:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="phone">Nomor Telepon:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="product">Produk yang ingin diajukan:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Pilih produk</option>
            <option value="Mobil Bekas">Mobil Bekas</option>
            <option value="Mobil Baru">Mobil Baru</option>
        </select><br><br>

        <button type="submit">Kirim</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSy...",
            authDomain: "yourapp.firebaseapp.com",
            databaseURL: "https://yourapp.firebaseio.com",
            projectId: "yourapp",
            storageBucket: "yourapp.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcd1234",
            measurementId: "G-XYZ12345"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Get resellerId and resellerName from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resellerId = urlParams.get('id_reseller');
        const resellerName = urlParams.get('reseller_name');
        document.getElementById('resellerId').value = resellerId;
        document.getElementById('resellerName').textContent = resellerName;

        // Submit form data to Firebase under "orders"
        document.getElementById('customerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const product = document.getElementById('product').value;
            const timestamp = new Date().toISOString();

            // Push data to "orders"
            push(ref(database, 'orders'), {
                name,
                address,
                phone,
                product,
                resellerId,
                resellerName,
                timestamp
            }).then(() => {
                alert('Data berhasil disimpan!');
                window.location.href = "terima_kasih.html";
            }).catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
