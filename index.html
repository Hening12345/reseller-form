<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pesanan Pelanggan</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
    <h1>Form Pesanan Pelanggan</h1>
    <form id="order-form">
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name" required><br><br>

        <label for="address">Alamat:</label>
        <input type="text" id="address" required><br><br>

        <label for="phone">Nomor Telepon:</label>
        <input type="tel" id="phone" required><br><br>

        <label for="item">Barang:</label>
        <select id="item" required>
            <option value="Motor Baru">Motor Baru</option>
            <option value="Motor Bekas">Motor Bekas</option>
            <option value="Mobil Baru">Mobil Baru</option>
            <option value="Mobil Bekas">Mobil Bekas</option>
            <option value="Umroh">Umroh</option>
        </select><br><br>

        <label for="dp">DP:</label>
        <input type="number" id="dp" required><br><br>

        <!-- Reseller ID will be automatically set via QR Code -->
        <input type="hidden" id="resellerId"><br><br>

        <button type="submit">Kirim Pesanan</button>
    </form>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAsnbwmKyJaN9GA--95k_bhwTeYyoIkvE4",
            authDomain: "reseller-form-a616f.firebaseapp.com",
            databaseURL: "https://reseller-form-a616f-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "reseller-form-a616f",
            storageBucket: "reseller-form-a616f.appspot.com",
            messagingSenderId: "194922134187",
            appId: "1:194922134187:web:6e2421004dc4ba580195ee",
            measurementId: "G-NHLWZHWWEW"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Assuming resellerId is passed via URL
        const urlParams = new URLSearchParams(window.location.search);
        const resellerId = urlParams.get('resellerId');
        document.getElementById("resellerId").value = resellerId; // Automatically set the reseller ID

        const form = document.getElementById("order-form");

        form.onsubmit = function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const phone = document.getElementById("phone").value;
            const item = document.getElementById("item").value;
            const dp = document.getElementById("dp").value;
            const resellerId = document.getElementById("resellerId").value;

            const orderRef = database.ref('orders');
            orderRef.push({
                resellerId: resellerId,
                name: name,
                address: address,
                phone: phone,
                item: item,
                dp: dp,
                timestamp: Date.now()
            }).then(() => {
                alert("Pesanan berhasil dikirim!");
                form.reset();
            }).catch((error) => {
                alert("Error: " + error.message);
            });
        };
    </script>
</body>
</html>
