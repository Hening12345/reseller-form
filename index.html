<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAsnbwmKyJaN9GA--95k_bhwTeYyoIkvE4",
            authDomain: "reseller-form-a616f.firebaseapp.com",
            databaseURL: "https://reseller-form-a616f-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "reseller-form-a616f",
            storageBucket: "reseller-form-a616f.appspot.com",
            messagingSenderId: "194922134187",
            appId: "1:194922134187:web:6e2421004dc4ba580195ee",
            measurementId: "G-NHLWZHWWEW"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function sendDataToFirebase(name, address, phone, product, dp, resellerId) {
            database.ref('customers/').push({
                name: name,
                address: address,
                phone: phone,
                product: product,
                dp: dp,
                resellerId: resellerId
            }).then(() => {
                alert("Data has been submitted successfully!");
            }).catch((error) => {
                alert("Error: " + error.message);
            });
        }
    </script>
</head>
<body>
    <h1>Customer Form</h1>
    <form id="customerForm">
        <label for="name">Nama:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Alamat:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="phone">Nomor Telepon:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="product">Produk:</label><br>
        <select id="product" name="product" required>
            <option value="Motor Baru">Motor Baru</option>
            <option value="Motor Bekas">Motor Bekas</option>
            <option value="Mobil Baru">Mobil Baru</option>
            <option value="Mobil Bekas">Mobil Bekas</option>
            <option value="Umroh">Umroh</option>
        </select><br><br>

        <label for="dp">DP:</label><br>
        <input type="number" id="dp" name="dp" required><br><br>

        <input type="hidden" id="resellerId" name="resellerId" value="">
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("customerForm").onsubmit = function(e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const phone = document.getElementById("phone").value;
            const product = document.getElementById("product").value;
            const dp = document.getElementById("dp").value;
            const resellerId = new URLSearchParams(window.location.search).get('resellerId');
            // Send data to Firebase
            sendDataToFirebase(name, address, phone, product, dp, resellerId);
        };
    </script>
</body>
</html>
